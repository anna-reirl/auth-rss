<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="container" id="container">
    
	<div class="form-container sign-in-container">
        <input type="radio" id="tab-1" name="tabs" checked>
        <label class="tab" for="tab-1">Login</label>

        <input type="radio" id="tab-2" name="tabs">
        <label class="tab" for="tab-2">Register</label>

		<form class="tab-form" id="form-1">
			<h1 class="logo_title">RS LANG</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#" class="psw">Forgot your password?</a>
			<button>Sign In</button>
        </form>

        <form class="tab-form" id="form-2">
            <h1>RS LANG</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Repeat your password" />
            <button>Sign In</button>
        </form>	
    </div>
    
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<h3>Please log or register to start playing</h3>
				<button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>    
    </div>
</div> 
</body>
</html>
